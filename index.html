<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A polished Family Chore Manager for Michelle's family—with drag & drop, persistence, and custom print options.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michelle's Family Chore Manager</title>
  <!-- Link to the external CSS file (fixing typo in filename) -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Nunito font for better readability -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo-container">
        <img src="https://img.icons8.com/cotton/64/000000/checklist--v2.png" alt="Chore Manager Logo" class="logo">
        <h1>Michelle's Family Chore Manager</h1>
      </div>
      <div class="kid-selector-container">
        <label for="kidSelector">Select Child:</label>
        <select id="kidSelector" class="styled-select">
          <option value="Ember">Ember (14)</option>
          <option value="Lilly">Lilly (10)</option>
          <option value="Levi">Levi (9)</option>
          <option value="Eva">Eva (9)</option>
          <option value="Elijah">Elijah (7)</option>
          <option value="Kallie">Kallie (3)</option>
        </select>
      </div>
    </header>
    
    <div class="error-container" id="errorContainer"></div>
    
    <div class="content-grid">
      <!-- Left column: Chore Management -->
      <div class="chore-management-panel">
        <div class="panel-header">
          <h2>Manage Chores</h2>
        </div>
        
        <!-- New Chore Input Area -->
        <div id="newChoreContainer">
          <input type="text" id="newChoreInput" placeholder="Add new chore..." autocomplete="off">
          <select id="scheduleSelect" class="styled-select">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
          <button id="addChoreButton" class="btn-primary">Add</button>
        </div>
        
        <!-- Chore List -->
        <div class="chore-list-container">
          <h3>Current Chores</h3>
          <ul id="choreList">
            <!-- Dynamically rendered chores appear here -->
          </ul>
        </div>
      </div>
      
      <!-- Right column: Analytics & Print -->
      <div class="analytics-panel">
        <div class="panel-header">
          <h2>Analytics & Reports</h2>
        </div>
        
        <!-- Chart Section -->
        <div class="chart-section">
          <div class="chart-container">
            <canvas id="completionChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="choreTypeChart"></canvas>
          </div>
        </div>
        
        <!-- Print Options -->
        <div class="print-options-panel">
          <h3>Print Options</h3>
          <div class="print-form">
            <div class="form-row">
              <label for="printFilter">Filter Chores:</label>
              <select id="printFilter" class="styled-select">
                <option value="all">All Chores</option>
                <option value="daily">Daily Chores</option>
                <option value="weekly">Weekly Chores</option>
                <option value="monthly">Monthly Chores</option>
                <option value="completed">Completed Chores</option>
                <option value="incomplete">Incomplete Chores</option>
              </select>
            </div>
            <div class="form-row">
              <label for="printFormat">Print Format:</label>
              <select id="printFormat" class="styled-select">
                <option value="standard">Standard Chore List</option>
                <option value="agenda">Weekly Agenda</option>
                <option value="checklist">Checklist</option>
              </select>
            </div>
            <div class="form-row">
              <button id="printButton" class="btn-success">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/print.png" alt="print" class="btn-icon">
                Print
              </button>
              <button id="resetButton" class="btn-warning">Reset All Completion Status</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Made with ❤️ for Michelle | Version 2.0</p>
    </footer>
  </div>
  
  <!-- Link to external JavaScript files -->
  <script src="js/main.js"></script>
  <script src="js/charts.js"></script>
</body>
</html>
