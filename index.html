<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A polished Family Chore Manager for Michelle's family—with drag & drop, persistence, and custom print options.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michelle's Family Chore Manager</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Nunito font for better readability -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap for responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="main-container">
    <header class="app-header">
      <div class="logo-container">
        <img src="https://img.icons8.com/cotton/64/000000/checklist--v2.png" alt="Chore Manager Logo" class="logo">
        <h1>Michelle's Family Chore Manager</h1>
      </div>
      <div class="header-controls">
        <div class="kid-selector-container">
          <label for="kidSelector">Select Child:</label>
          <select id="kidSelector" class="styled-select">
            <option value="Ember">Ember (14)</option>
            <option value="Lilly">Lilly (10)</option>
            <option value="Levi">Levi (9)</option>
            <option value="Eva">Eva (9)</option>
            <option value="Elijah">Elijah (7)</option>
            <option value="Kallie">Kallie (3)</option>
          </select>
        </div>
        <div class="cozi-integration">
          <button id="coziConfigBtn" class="btn-cozi">
            <i class="fas fa-calendar-alt"></i> Cozi Calendar
          </button>
        </div>
      </div>
    </header>
    
    <!-- Cozi Configuration Modal -->
    <div id="coziConfigModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Cozi Calendar Integration</h3>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <form id="coziConfigForm">
            <div class="form-group">
              <label for="coziUrl">Cozi Calendar URL:</label>
              <input type="text" id="coziUrl" class="form-control" value="https://rest.cozi.com/api/ext/1103/b4aed401-01a9-45e7-8082-4d88db3fa35a/icalendar/feed/feed.ics" placeholder="Enter your Cozi URL">
              <small class="form-text text-muted">Your personal Cozi iCalendar feed URL</small>
            </div>
            <div class="form-actions">
              <button type="submit" id="saveCoziConfig" class="btn-primary">Save & Connect</button>
              <button type="button" id="testCoziConnection" class="btn-secondary">Test Connection</button>
            </div>
          </form>
          <div id="coziConnectionStatus"></div>
        </div>
      </div>
    </div>
    
    <div class="error-container" id="errorContainer"></div>
    
    <!-- Main content area -->
    <div class="content-grid">
      <!-- Left column: Chore Management -->
      <div class="chore-management-panel">
        <div class="panel-header">
          <h2>Manage Chores</h2>
        </div>
        
        <!-- New Chore Input Area -->
        <div id="newChoreContainer">
          <input type="text" id="newChoreInput" placeholder="Add new chore..." autocomplete="off">
          <select id="scheduleSelect" class="styled-select">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
          <button id="addChoreButton" class="btn-primary">Add</button>
        </div>
        
        <!-- Chore List -->
        <div class="chore-list-container">
          <h3>Current Chores</h3>
          <ul id="choreList">
            <!-- Dynamically rendered chores appear here -->
          </ul>
        </div>
      </div>
      
      <!-- Right column: Analytics & Reports -->
      <div class="analytics-panel">
        <div class="panel-header">
          <h2>Analytics & Reports</h2>
        </div>
        
        <!-- Chart Section -->
        <div class="chart-section">
          <div class="chart-container">
            <canvas id="completionChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="choreTypeChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="coziEventsChart"></canvas>
          </div>
        </div>
        
        <!-- Print Options -->
        <div class="print-options-panel">
          <h3>Print Options</h3>
          <div class="print-form">
            <div class="form-row">
              <label for="printFilter">Filter Chores:</label>
              <select id="printFilter" class="styled-select">
                <option value="all">All Chores</option>
                <option value="daily">Daily Chores</option>
                <option value="weekly">Weekly Chores</option>
                <option value="monthly">Monthly Chores</option>
                <option value="completed">Completed Chores</option>
                <option value="incomplete">Incomplete Chores</option>
              </select>
            </div>
            <div class="form-row">
              <label for="printFormat">Print Format:</label>
              <select id="printFormat" class="styled-select">
                <option value="standard">Standard Chore List</option>
                <option value="agenda">Weekly Agenda</option>
                <option value="checklist">Checklist</option>
              </select>
            </div>
            <div class="form-row">
              <button id="printButton" class="btn-success">
                <i class="fas fa-print"></i> Print
              </button>
              <button id="resetButton" class="btn-warning">Reset All Completion Status</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Enhanced Weekly Agenda View -->
    <div class="weekly-agenda-section">
      <div class="panel-header">
        <h2>Weekly Family Agenda</h2>
        <div class="agenda-controls">
          <button id="prevWeekBtn" class="btn-nav"><i class="fas fa-chevron-left"></i> Previous Week</button>
          <span id="currentWeekDisplay" class="current-week-display">March 29 - April 4, 2025</span>
          <button id="nextWeekBtn" class="btn-nav">Next Week <i class="fas fa-chevron-right"></i></button>
          <button id="refreshCoziBtn" class="btn-refresh"><i class="fas fa-sync-alt"></i> Refresh Cozi</button>
        </div>
      </div>
      <div class="weekly-agenda-tabs">
        <button class="tab-button active" data-view="all">All Activities</button>
        <button class="tab-button" data-view="chores">Chores Only</button>
        <button class="tab-button" data-view="cozi">Cozi Events Only</button>
      </div>
      <div class="weekly-agenda-container">
        <!-- Responsive grid layout for the weekly agenda -->
        <div class="weekly-agenda-responsive">
          <!-- Days will be dynamically generated with JavaScript -->
        </div>
      </div>
    </div>
    
    <footer>
      <p>Made with ❤️ for Michelle | Version 2.2</p>
    </footer>
  </div>
  
  <!-- Link to external JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/weekly-agenda.js"></script>
  <script src="js/cozi-integration.js"></script>
</body>
</html>
